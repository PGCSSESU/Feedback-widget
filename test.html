<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback Widget Test</title>

    <style>
      /* ===== RESET ===== */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;

        /* Soft light-green background */
        background: linear-gradient(
          135deg,
          #ecfdf5 0%,
          #f0fdfa 50%,
          #ffffff 100%
        );

        min-height: 100vh;
        padding: 48px;
        color: #064e3b;
      }

      /* ===== PAGE CONTAINER ===== */
      .page {
        max-width: 900px;
        margin: auto;
        background: white;
        border-radius: 20px;
        padding: 40px;

        /* Soft emerald glow */
        box-shadow:
          0 0 0 1px rgba(16, 185, 129, 0.15),
          0 20px 40px rgba(16, 185, 129, 0.15);
      }

      h2 {
        font-size: 28px;
        margin-bottom: 12px;
        color: #065f46;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: #047857;
      }

      /* ===== INFO CARD ===== */
      .info {
        margin-top: 24px;
        padding: 20px;
        border-radius: 14px;

        background: #ecfdf5;
        border: 1px solid #a7f3d0;

        display: flex;
        align-items: center;
        gap: 12px;
      }

      .info-dot {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #10b981;
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
      }

      .info span {
        font-size: 14px;
        color: #065f46;
      }

      /* ===== FOOT NOTE ===== */
      .hint {
        margin-top: 32px;
        font-size: 13px;
        color: #6b7280;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <h2>Feedback Widget Demo</h2>

      <p>
        This page simulates a real website environment.  
        Your feedback widget should appear in the
        <strong>bottom-right corner</strong>.
      </p>
    </div>

    <script
      src="./dist/feedback-widget.js"
      data-project-id="project_123"
      data-position="bottom-right"
    ></script>
  </body>
</html>
